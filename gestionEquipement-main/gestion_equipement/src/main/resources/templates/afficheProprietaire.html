<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{sideBarMenu}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Proprietaire</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="content_main">
        <div class="menu">
          <button
            type="button"
            onclick="openModalProprietaire('/pageAddProprietaire' ,'','Ajouter un proprietaire ')">
            Ajouter un propriétaire
          </button>
          <button
            type="button"
            onclick="openModalProprietaire('/pageAddEquipementAuIT' ,'','Ajouter un Equipement ')">
            Ajouter équipement (sans propriétaire)
          </button>
        </div>
        <!-- Popup -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <div class="nav-popup">
              <h4>Document propriétaire</h4>
              <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modal-body">
              <!-- contenu du formulaire chargé ici -->
            </div>
          </div>
        </div>

        <!-- poup Document proprietaire -->
        <div id="modal-document" class="modal">
          <div class="modal-content">
            <div class="nav-popup">
              <h4>Document propriétaire</h4>
              <span class="close" onclick="closeModalDoc()">&times;</span>
            </div>
            <div id="modalDocument-body">
              <!-- contenu du formulaire chargé ici -->
            </div>
            <div class="modalDocument-footer">
              <button
                type="button"
                class="btn btn-success"
                onclick="updateScanner()">
                Document scanné
              </button>
            </div>
          </div>
        </div>

        <input type="file" id="fileInput" style="display: none" />

        <div class="Table_container mt-4">
          <table
            id="TableEquipementProprietaire"
            class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
              <tr>
                <th>Mat</th>
                <th>Propriétaire</th>
                <th>Équipement</th>
                <th>Ajouté par</th>
                <th>Date d'ajout</th>
                <th>Modifier Proprietaire</th>
                <th>Modifier FicheTech</th>
                <th>PDF</th>
                <th>Scan</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rempli via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      <script th:src="@{/js/toggleMenu.js}"></script>
      <script th:src="@{/js/afficheProprietaire.js}"></script>
    </section>
  </body>
</html>

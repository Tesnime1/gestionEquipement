<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{sideBarMenu}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>utilisateur</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="content_main">
        <div class="menu">
          <button type="button" onclick="openModal('/AfficheAddUser')">
            Ajouter Utilisateur
          </button>
        </div>
        <!-- Popup -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <div class="nav-popup">
              <h4>Ajouter un utilisateur</h4>
              <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modal-body">
              <!-- contenu du formulaire chargÃ© ici -->
            </div>
          </div>
        </div>
        <div class="Table_container mt-4">
          <table id="Table" class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
              <tr>
                <th>Nom</th>
                <th>role</th>
                <th>modifier</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rempli via JavaScript -->
            </tbody>
          </table>
        </div>
        <div id="modalEdit" class="modal">
          <div class="modal-content">
            <div class="nav-popup">
              <h4>Modifier utilisateur</h4>
              <span class="close" onclick="closePopupModifierUser('modalEdit')"
                >&times;</span
              >
            </div>
            <div id="modalEdit-body">
              <form action="">
                <label for="">Nouveau mot de passe</label>
                <input type="password" id="newPassword" required />
                <button type="submit" class="updateMotdePass">Modifier</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script th:src="@{/js/toggleMenu.js}"></script>
      <script th:src="@{/js/afficheUser.js}"></script>
    </section>
  </body>
</html>

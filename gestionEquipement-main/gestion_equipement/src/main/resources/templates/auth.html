<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h3> Equipement Management System</h3>
        <!-- Message d'erreur -->
        <p th:if="${error}" style="color:red; font-weight:bold; text-align:center; margin-bottom:15px;">
            ‚ö†Ô∏è Nom d'utilisateur ou mot de passe incorrect.
        </p>

        <!-- Message de d√©connexion -->
        <p th:if="${logout}" style="color:green; font-weight:bold; text-align:center; margin-bottom:15px;">
            ‚úÖ Vous avez √©t√© d√©connect√© avec succ√®s.
        </p>
      
  <div id="expired-message" style="display:none; color:red; margin-bottom:10px;">
    ‚ö†Ô∏è Votre session a expir√©.  
    <button onclick="window.location.reload()">üîÑ Reconnecter</button>
  </div>

        <!-- ‚úÖ Changement ici : action="/auth" au lieu de "/login" -->
        <form class="form-login" action="/auth" method="post" autocomplete="off">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required><br><br>

            <button class="btnlogin" type="submit">Se connecter</button>
        </form>
    </div>
    <script>
  if (window.location.search.includes("expired=true")) {
    document.getElementById("expired-message").style.display = "block";
  }
</script>
</body>
</html>

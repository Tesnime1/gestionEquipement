<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{sideBarMenu}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Equipement</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="content_main">
        <div class="menu">
          <button
            type="button"
            onclick="openModal('/pageAddEquipement', '', 'Ajouter une Equipement')">
            Ajouter Equipement
          </button>
          <button
            type="button"
            onclick="openModalFt('/pageAddFicheTech' ,'','Ajouter une Fiche technique ')">
            Ajouter Fiche_Technique
          </button>
        </div>
        <!-- Popup -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <div class="nav-popup">
              <h4>Ajouter un equipement</h4>
              <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modal-body">
              <!-- contenu du formulaire chargé ici -->
            </div>
          </div>
        </div>

        <div class="Table_container TableEquipement mt-4">
          <h6>Liste des Equipements</h6>
          <table
            id="TableEquipement"
            class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
              <tr>
                <th>Nom</th>
                <th>Détail</th>
                <th>Action</th>
              </tr>
              <tr>
                <th><input type="text" placeholder="Filtrer par nom" /></th>
                <th><input type="text" placeholder="Filtrer par détail" /></th>
                <th></th>
                <!-- pas de filtre pour Action -->
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <style>
        .dataTables_filter {
          display: none !important;
        }
      </style>
      <script th:src="@{/js/toggleMenu.js}"></script>
      <script th:src="@{/js/afficheEquipement.js}"></script>
    </section>
  </body>
</html>

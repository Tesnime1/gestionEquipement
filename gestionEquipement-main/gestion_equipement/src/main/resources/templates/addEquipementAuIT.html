<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <title>Ajouter un proprietaire</title>
  </head>
  <body>
    <div class="container-add">
      <form class="form-add" id="addProprietaire" autocomplete="off">
        <div class="form-div">
          <label for="">Equipment:</label>
          <!-- ⚡ Select qui sera rempli dynamiquement -->
          <select name="equipement" id="equipement-select" required>
            <option value="">⏳ Chargement des équipements...</option>
          </select>
        </div>
        <div id="fiche-valeurs-container">
          <!-- Les fiches s'afficheront ici -->
        </div>
        <div class="form-div">
          <label for="filiale-select">Filiale :</label>
          <select name="filiale" id="filiale-select" required>
            <option value="">⏳ Chargement des filiales...</option>
          </select>
        </div>
        <input type="hidden" name="scanner" id="scanner-hidden" value="false" />

        <input
          type="hidden"
          name="matricule"
          id="matricule-hidden"
          value="001" />
        <input
          type="hidden"
          name="nom"
          id="nom-hidden"
          value="département informatique" />
        <input type="hidden" name="prenom" id="prenom-hidden" value="" />
        <input
          type="hidden"
          id="direction"
          name="direction"
          value="direction informatique"
          readonly />
        <input
          type="text"
          id="departement"
          name="departement"
          value="département informatique"
          readonly />
        <input type="hidden" id="fonction" name="fonction" value="" readonly />
        <input
          type="hidden"
          id="unite"
          name="unite"
          value="unite informatique"
          readonly />

        <button type="submit">Ajouter</button>
      </form>
    </div>
    <script th:src="@{/js/formAdd.js}"></script>
  </body>
</html>

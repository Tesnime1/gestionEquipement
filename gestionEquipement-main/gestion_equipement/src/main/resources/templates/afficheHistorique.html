<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{sideBarMenu}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title>Historique</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="content_main">
        <div class="menu">
          <button
            type="button"
            onclick="openModalProprietaire('/pageAddProprietaire' ,'','Ajouter un proprietaire ')">
            Ajouter un proprietaire
          </button>
        </div>
        <!-- Popup -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <div class="nav-popup">
              <h4>Ajouter un equipement</h4>
              <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modal-body">
              <!-- contenu du formulaire chargé ici -->
            </div>
          </div>
        </div>

        <div class="Table_container mt-4">
          <table
            id="TableEquipementHistorique"
            class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
              <tr>
                <th>Anc_propriétaire</th>
                <th>Nv_propriétaire</th>
                <th>Modifier par</th>
                <th>Motif</th>
                <th>Date_ajout Nv</th>
                <th>Date_ajout Anc</th>
                <th>Detail</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rempli via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      <script th:src="@{/js/toggleMenu.js}"></script>
      <script th:src="@{/js/afficheHistorique.js}"></script>
    </section>
  </body>
</html>

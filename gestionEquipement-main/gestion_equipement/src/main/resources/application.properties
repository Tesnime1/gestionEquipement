spring.application.name=gestion_equipement

spring.datasource.url=jdbc:postgresql://localhost:5432/GES
spring.datasource.password=Admin125478
spring.datasource.username=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.security=DEBUG
# ===== CONFIGURATION SESSION =====
# Dur√©e de session (2h)
server.servlet.session.timeout=10800s

# Configuration des cookies de session
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.max-age=10800s
server.servlet.session.cookie.path=/

# Persistence de session
server.servlet.session.persistent=false

# Tracking mode (cookie uniquement, pas d'URL rewriting)
server.servlet.session.tracking-modes=cookie